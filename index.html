<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
  <h1 class="time-up hide">Time Up</h1>

  <div class="head background-box">
    <h3>Take Our Quiz</h3>
    <p class="p">Total number of questions: 10</p>
    <button type="button" name="button" onclick="setInterval(updateTime, 1000) , startQuiz()">Start Quiz</button>
    <p id ="countdown">2:00</p>
  </div>

  <div class="questions background-box hide">

    <div class="question-number">
      <p></p>
    </div><br>
    <hr>


    <div class="questions-mcq">
      <!-- <p></p><br> -->
    </div>
    <!-- options of mcq -->

    <div class="option-mcq">
      <!-- <i class="fas fa-check-circle fa-2x"></i> -->
    </div><br>


    <div class="next-button">
      <button type="button" name="button" onclick="next()">Next</button>
    </div><br>

    <hr>

    <div class="question-checker">

    </div>

  </div>

  <!-- score board -->
  <div class="score-board background-box hide">

    <h1 class="score-head">Quiz Result</h1>
    <table class="table">
      <tr>
        <td>Total question</td>
        <td><span class="total-question"></span></td>
      </tr>
      <tr>
        <td>Correct</td>
        <td><span class="correct-answers"></span></td>
      </tr>
      <tr>
        <td>Wrong</td>
        <td><span class="wrong-answers"></span></td>
      </tr>
      <tr>
        <td>Your Score</td>
        <td><span class="your-score"></span></td>
      </tr>

    </table>
    <div class="score-buttons">
        <!-- <button type="button" name="button">Try Again</button>
        <button type="button" name="button">Go to Home</button> -->
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
